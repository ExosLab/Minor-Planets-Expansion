                #LOC_MPE_Planets_Mracksis_displayName = Mracsis^N
		#LOC_MPE_Planets_Mracksis_description = Mracsis es una planeta enena rojísima viviendo alrededor la zona mismo que Havos. Le coloración roja vibrante es el resulto de tolinas construyendose en el superficio. El razón porque Mracsis tiene una concentración global de tolinas tan alta, mientras que no Havos, es un misterio de las siglos. Desafortunadamenta Mracsis no recibe lo mismo atención que los otros objetos en su vecindario.
		#LOC_MPE_Planets_Mracksis_descriptionAlt = Mracsis es una planeta enena rojísima. Le coloración roja vibrante es el resulto de tolinas construyendose en el superficio. El razón porque Mracsis tiene una concentración global de tolinas tan alta, mientras que no otros objetos, es un misterio de las siglos. Desafortunadamenta Mracsis no recibe lo mismo atención que los otros objetos, porque misiones a esta regio toma años de viaje. Tal vez ¿ahora es el tiempo por mandar un visitor?
