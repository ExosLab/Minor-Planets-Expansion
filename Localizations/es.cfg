                #LOC_MPE_Planets_Ki'Ki_displayName = Ki'Ki^N
		#LOC_MPE_Planets_Ki'Ki_description = Ki'Ki fue la primera luna conocida que órbitar Havos, y su órbita parece que sugestir que fue capturado. Hay debate en la comunidad de ciencias planetarias de la natura del origin de Ki'Ki. Algunos dice que Ki'Ki formó de los anillos de Havos y emigró fuera, sin embargo, la respuesta más ampliamente aceptada es que Ki'Ki iba un cometa. Si Ki'Ki es un ex-cometa, debería significativamente más fácil de perseguir que los otros; aunque no está exactamente cerca.
