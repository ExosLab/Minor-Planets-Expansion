                #LOC_MPE_Planets_Zore_displayName = Zorre^N
		#LOC_MPE_Planets_Zore_description = Zorre es uno de los objetos más masivos en todo el cinturón de asteroides. Su tamaño pequeño y masa alta he ducido a la conclusión que Zorre es compuesto principalmente de metal, hecholo el asteroide metálico más grande conocido en todo la sistema. He sido concluida que Zorre podría ser la corazón de una protoplaneta que se destrozó en los primeros tiempos de la historia del sistema solar. Aunque los científicos sólo pueden especular sobre el origen del joven planeta Zorre, la mayoría estó de acuerdo que es una verdadera lástima que no pueden encontrar ningun otras partes de ella.
