                #LOC_MPE_Planets_Vant_displayName = Vant^N
		#LOC_MPE_Planets_Vant_description = Vant es el más grande asteroide en todo el sistema solar, y la base de que ha formado la Sistema de Clasificación Alfabética de Asteroides (AACS), con Vant, de forma muy controvertida, sido el único miembro de los asteroides de "Clase V". Vant parece que compuesto principalmente de hielo, sugeste que no forma en la zona con más calor en que vive ahora. Vant he sido propuesto como un objetivo principal de un "gran recurrido por el cinturón de asteroides" muchas, muchas veces. Demasiadas veces.
