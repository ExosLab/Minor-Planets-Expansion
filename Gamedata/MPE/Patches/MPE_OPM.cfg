//Changes the orbits to their "canonical" positions within the Stock+OPM System when OPM is detected, otherwise the dwarf planets are occupy new inwards orbits (semi-major axes are proportioned such that they have the same relationship to Jool's orbit as they do Neidon's
@Kopernicus:NEEDS[OPM]:AFTER[MPE]
{
	@Body[Ervo]
	{
		@Orbit //Ervo
		{
			@referenceBody = Sun
			@semiMajorAxis = 1013380000000
			@inclination = 10.5
			@eccentricity = 0.4
			@longitudeOfAscendingNode = 35.9
			@argumentOfPeriapsis = 151.7
			@meanAnomalyAtEpoch = 205
			@epoch = 6
			@color = 0.47,0.45,0.43,1.0
