        #LOC_MPE_Planets_Ervo_displayName = Ervo^N
		#LOC_MPE_Planets_Ervo_description = Ervo es un objeto masivo en las zonas exteriores del sistema. La descubrimiento y tamaño de Ervo, comparable a otros objetos en su zona, ultimamente condujo a la creación del término "planeta enano." Numerosas lesiones relacionadas a vuelos son ahora directamente ligado a la existencia de Ervo. La natura de Ervo deja a pocos sin perplejos: su atmosféro tenuoso tiene una concentración de oxígeno unusualmente alta, y "por qué" es un tema de considerable debate. De hecho, las condiciones podría ser adecuadas por depósitos estables de oxígeno líquido a existir en el superficie. Cualquier "lagos de LOx" de este tipo sería altamente reactivo químicamente y potencialmente increíblemente peligroso... pero ¿cuáles son las probabilidades de que algo así exista en la naturaleza?
