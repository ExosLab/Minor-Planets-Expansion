                #LOC_MPE_Planets_Lint-Mikey_displayName = 68P-Lint/Mikey^N
		#LOC_MPE_Planets_Lint-Mikey_description = Lint Kerman descubré un objeto desandando en órbita eliptica, y reporté que *podría* ser un cometa, pero no tan impresionante que Gueito. Su existencia fue confirmida por Mikey Kerman, quien también confirmó su natura cometaria cuando él observé una coma pequeña alrededor del objeto. El objeto ahora llega los nombres dos, y fue el primer cometa de periódico corto descubierta. Porque su naturaleza (relativamente) cercana, muchas agencias creen que puede ser un buen objetivo por exploración, pero he sido advertencido que la microgravedad podría hacer díficil la navigación.
		#LOC_MPE_Planets_Lint-Mikey_BiomeName1 = Tierras bajas
		#LOC_MPE_Planets_Lint-Mikey_BiomeName2 = Tierras medias
